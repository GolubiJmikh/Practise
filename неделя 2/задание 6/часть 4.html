<html>
    <head>
        <style>
            body {
                font-family: Arial;
            }

            .shifted:hover {
                transform: translateY(100px) translateX(200px);
                transition: all 5s linear;
            }
            .builder:hover{
                transform: translateY(100px);
                transition: all 5s linear;
            }

            img.full-width {
                width: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <img class="shifted" src="https://storage.needpix.com/rsynced_images/lego-312287_1280.png" height="100px">

        <h1 style="text-align: center;">Lego</h1>

        <img class="full-width" src="https://avatars.mds.yandex.net/i?id=8c1e28f4341f4d077d4270041003cca3_l-5288159-images-thumbs&n=13">
